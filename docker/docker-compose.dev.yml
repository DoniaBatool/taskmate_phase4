# =============================================================================
# Docker Compose - Development Overrides
# =============================================================================
# Development configuration with volume mounts for hot reload
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend Service - Development Mode
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend/src:/app/src:ro
    environment:
      - DEBUG=true
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # ---------------------------------------------------------------------------
  # Frontend Service - Development Mode
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ../frontend/app:/app/app:ro
      - ../frontend/components:/app/components:ro
      - ../frontend/lib:/app/lib:ro
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"

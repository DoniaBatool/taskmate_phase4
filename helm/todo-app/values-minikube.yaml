# Minikube-specific overrides for todo-app
# Usage: helm install todo-app helm/todo-app -f helm/todo-app/values-minikube.yaml

ingress:
  enabled: true
  host: todo.minikube.local
  className: "nginx"

# Frontend (browser) must call API on same host:port as the app (port-forward uses 8080)
frontend:
  env:
    NEXT_PUBLIC_API_URL: "http://todo.minikube.local:8080"

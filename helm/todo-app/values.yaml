# Default values for todo-app (Todo Chatbot Phase 4)
# Override with -f values-minikube.yaml for Minikube

backend:
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

frontend:
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  # Browser-visible API URL (used by Next.js at build/runtime)
  env:
    NEXT_PUBLIC_API_URL: "http://localhost:8000"

# Ingress for local/Minikube access
ingress:
  enabled: true
  host: todo.local
  className: ""

# Secret: use existing Secret name or let chart create one from values at install time
# Do NOT commit real secrets. Use: helm install --set secret.databaseUrl=... or a secret values file
secret:
  create: true
  existingSecret: ""
  databaseUrl: ""
  betterAuthSecret: ""
  openaiApiKey: ""
